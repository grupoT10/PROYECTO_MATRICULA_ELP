<script>
        var texts = [{label:'Edu'},{label:'Edu'}];
        var itext = 0;
        function makeFlip(e){
            console.log('makeFlip()');
            console.log('addClass');
            document.getElementById("sigu-text").classList.remove(e);
            setTimeout(function(){
                console.log('removeClass');
                document.getElementById("sigu-text").classList.add(e);
            },100);
        }

        function makeAnimated(id,i,o) {
            document.getElementById(id).classList.remove(o);
            setTimeout(function(){
                document.getElementById(id).classList.add(o);
                document.getElementById(id).classList.remove(i);
            },100);
            setTimeout(function(){
                itext++;
                if(itext == texts.length) {itext = 0;}
                document.getElementById(id).innerHTML = texts[itext].label;
                document.getElementById(id).classList.remove(o);
                document.getElementById(id).classList.add(i);
            },1200);
        }

        function makeAnimatedRecursive(t,id,i,o) {
            if(!document.getElementById(id)) return;
            document.getElementById(id).innerHTML = texts[itext].label;
            makeAnimated(id,i,o);
            setTimeout(function(){ makeAnimatedRecursive(t,id,i,o); },t*1000);
        }

        function makeFlipRecursive(t,e){
            makeFlip(e);
            setTimeout(function(){ makeFlipRecursive(t,e); },t*1000);
        }

        window.onload = function(){
            //setTimeout(function(){ makeFlipRecursive(2,'flip'); },1000);
            setTimeout(function(){ makeAnimatedRecursive(2,'sigu-text','flipInY','flipOutY'); },1000);
            setTimeout(function(){ makeAnimatedRecursive(2,'edu-text','flipInY','flipOutY'); },1000);
